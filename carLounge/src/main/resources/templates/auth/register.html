<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cars Expo</title>
    <script defer th:src="@{/js/bundle-signup.js}"></script>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->

</head>
<body>
<div class="container register">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div class="container mb-3">
        <h2>Sign up</h2>
        <p class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${message!=null}"
           th:text="${message}"></p>
        <p></p>
        <form th:action="@{/register}" th:object="${user}" method="POST" enctype="utf8">
            <div class="mb-3">
                <label for="r-username">Username</label>
                <input id="r-username" type="text" th:field="*{username}" class="form-control"/>
                <p class="mt-5 alert-danger alert" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">
                    model Error</p>
                <p id="username-check"></p>
            </div>
            <div class="mb-3">
                <label>Gender</label>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="m" name="gender" class="custom-control-input" value="MALE"
                           th:field="*{gender}">
                    <label class="custom-control-label" for="m">Male</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="f" name="gender" class="custom-control-input" value="FEMALE"
                           th:field="*{gender}">
                    <label class="custom-control-label" for="f">Female</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="r-username">Nationality</label>
                <select th:field="*{nationality}">
                    <option value="">select country</option>
                    <option value="AF">Afghanistan</option>
                    <option value="AX">Aland Islands</option>
                    <option value="AL">Albania</option>
                    <option value="DZ">Algeria</option>
                    <option value="AT">Austria</option>
                    <option value="BY">Belarus</option>
                    <option value="BE">Belgium</option>
                    <option value="BA">Bosnia and Herzegovina</option>
                    <option value="BG">Bulgaria</option>
                    <option value="HR">Croatia (Hrvatska)</option>
                    <option value="CY">Cyprus</option>
                    <option value="CZ">Czech Republic</option>
                    <option value="FR">France</option>
                    <option value="GI">Gibraltar</option>
                    <option value="DE">Germany</option>
                    <option value="GR">Greece</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="r-age">Age:</label>
                <input id="r-age" type="number" th:field="*{age}" class="form-control"/>
            </div>
            <div class="mb-3">
                <label for="r-password">Password</label>
                <input id="r-password" type="password" th:field="*{password}" class="form-control"/>
                <p class="mt-5 alert-danger alert" th:if="${error!=null}" th:text="${error}"></p>
                <p id="password-check"></p>
            </div>
            <div class="mb-3">
                <label for="confirmPassword">Confirm password</label>
                <input id="confirmPassword" type="password" th:field="*{matchingPassword}" class="form-control"/>
                <p id="pw-confirm-check"></p>
            </div>
            <button type="submit" class="btn bg-dark btn-outline-success">Submit</button>
        </form>
    </div>
</div>
<!--    <a th:href="@{/cars/add}"></a>-->
</body>
</html>
